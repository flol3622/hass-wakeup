<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="outer-box">
      <div class="time-box">
        <span id="hour-start">23:00</span>
        <span id="hour-end">06:00</span>
      </div>
      <div class="clock">
        <div class="clock-layer">
          <div id="clock-ring"/>
        </div>
        <div class="clock-layer">
          <div id="inner-clock" style="width: 200px"></div>
        </div>
        <div class="clock-layer">          
          <canvas id="clock-canvas" width="250" height="250"></canvas>
          <div class="clock-handles">
            <div id="clock-hand-start" class="clockHandle">A</div>
            <div id="clock-hand-end" class="clockHandle">B</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
